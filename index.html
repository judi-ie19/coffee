<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast SignUp</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="coffee">
        <img src="Анимация на мобильный телефон - Анимация - Каталог файлов - Магия Фотошоп.gif" alt="" width="350px" height="422px">
    </div>
    <div class="login-box">
        <img src="avatar-removebg-preview.png" alt="" width="100px" height="100px">
        <h1>Login in here</h1>
        <Form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="text" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>

        </Form>
    </div>
